<!-- contrib3d-sample.svg — small 3D-style sample contribution graph -->
<svg xmlns="http://www.w3.org/2000/svg" width="720" height="240" viewBox="0 0 900 300">
  <defs>
    <linearGradient id="gTop" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#9be9a8"/>
      <stop offset="1" stop-color="#40c463"/>
    </linearGradient>
    <linearGradient id="gFace" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#2f8b3d"/>
      <stop offset="1" stop-color="#276c2f"/>
    </linearGradient>
    <filter id="fS" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  <!-- grid parameters: 12 weeks x 7 days -->
  <!-- each "cube" uses an isometric projection: top (parallelogram) + front face -->
  <g transform="translate(40,40)" filter="url(#fS)">
    <!-- helper: draw 12 weeks * 7 rows with various heights -->
    <!-- placeholder heights (0..4) -->
    <!-- week 0 -->
    <!-- we'll manually place a few cubes as sample -->
    <!-- cube drawing function emulated by repeating polygons -->
    <!-- Example cube at week=0, day=0, h=1 -->
    <!-- top face -->
    <polygon points="0,0 36,-12 72,0 36,12" fill="url(#gTop)" />
    <!-- front face (height 40) -->
    <polygon points="0,0 36,12 36,52 0,40" fill="url(#gFace)"/>
    <!-- right face -->
    <polygon points="72,0 36,12 36,52 72,40" fill="#1f6a2a" opacity="0.95"/>
    <!-- shift and repeat to create an array (manually add a few) -->
    <g transform="translate(84,0)">
      <polygon points="0,0 36,-12 72,0 36,12" fill="#e6f7ea"/>
      <polygon points="0,0 36,12 36,24 0,12" fill="#cfead1"/>
      <polygon points="72,0 36,12 36,24 72,12" fill="#b7d7b4"/>
    </g>
    <g transform="translate(168,0)">
      <polygon points="0,0 36,-12 72,0 36,12" fill="#c0f0c0"/>
      <polygon points="0,0 36,12 36,40 0,28" fill="#8fe089"/>
      <polygon points="72,0 36,12 36,40 72,28" fill="#66c25f"/>
    </g>
    <g transform="translate(252,0)">
      <polygon points="0,0 36,-12 72,0 36,12" fill="#9be9a8"/>
      <polygon points="0,0 36,12 36,72 0,60" fill="#40c463"/>
      <polygon points="72,0 36,12 36,72 72,60" fill="#2f8b3d"/>
    </g>
    <!-- Add a few stacked rows to hint at weekly layout -->
    <g transform="translate(0,56)">
      <polygon points="0,0 36,-12 72,0 36,12" fill="#e6f7ea"/>
      <polygon points="0,0 36,12 36,20 0,8" fill="#cfead1"/>
      <polygon points="72,0 36,12 36,20 72,8" fill="#b7d7b4"/>
    </g>
    <g transform="translate(84,56)">
      <polygon points="0,0 36,-12 72,0 36,12" fill="#c0f0c0"/>
      <polygon points="0,0 36,12 36,48 0,36" fill="#8fe089"/>
      <polygon points="72,0 36,12 36,48 72,36" fill="#66c25f"/>
    </g>
    <!-- small legend -->
    <g transform="translate(540,20)" font-family="sans-serif" font-size="12">
      <text x="0" y="0" fill="#333">Contributions → height</text>
      <rect x="0" y="10" width="100" height="6" fill="#e6f7ea"/>
      <rect x="0" y="22" width="100" height="6" fill="#c0f0c0"/>
      <rect x="0" y="34" width="100" height="6" fill="#9be9a8"/>
      <rect x="0" y="46" width="100" height="6" fill="#40c463"/>
      <text x="0" y="74" fill="#666" font-size="11">0 — 1 — 2 — 3+</text>
    </g>
  </g>
</svg>
